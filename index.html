<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’•</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #b3005e;
  }

  .container {
    background: #fff0f7;
    border: 3px solid #ff8fc7;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(255, 105, 180, 0.25);
  }

  h1 {
    margin-top: 0;
  }

  .scramble {
    font-size: 1.8em;
    letter-spacing: 3px;
    background: #ffe1ef;
    padding: 10px;
    border-radius: 12px;
    margin: 15px 0;
  }

  .hint-btn {
    background: none;
    border: none;
    color: #ff3c8e;
    font-size: 1em;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .hint {
    display: none;
    margin-bottom: 10px;
  }

  input {
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #ff8fc7;
    width: 70%;
    font-size: 1em;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff5fa2;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  button:hover {
    background: #ff3c8e;
  }

  .error {
    margin-top: 10px;
    color: #ff3366;
    display: none;
  }

  .gallery {
    display: none;
    margin-top: 25px;
  }

  .frame {
    border: 4px dashed #ff8fc7;
    border-radius: 20px;
    padding: 15px;
    background: #fff;
  }

  .frame img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 12px;
    display: block;
  }

  .hearts {
    margin-top: 10px;
    font-size: 1.5em;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Unscramble This ğŸ’–</h1>

  <div class="scramble">wearysbtrr</div>

  <button class="hint-btn" onclick="toggleHint()">Hint ğŸ’¡</button>
  <div class="hint" id="hint">Itâ€™s something sweet ğŸ“</div>

  <input type="text" id="answer" placeholder="type here..." />
  <br>
  <button onclick="checkWord()">Unlock ğŸ’</button>

  <div class="error" id="error">nawww ğŸ˜ try again</div>

  <div class="gallery" id="gallery">
    <h2>For You ğŸ’•</h2>

    <div class="frame">
      <img src="./pic1.jpg">
      <img src="./pic2.jpg">
      <img src="./pic3.jpg">
    </div>

    <div class="hearts">ğŸ’—ğŸ’—ğŸ’—</div>
  </div>
</div>

<script>
  function toggleHint() {
    const hint = document.getElementById("hint");
    hint.style.display = hint.style.display === "none" ? "block" : "none";
  }

  function checkWord() {
    const input = document.getElementById("answer").value.toLowerCase().trim();
    const error = document.getElementById("error");
    const gallery = document.getElementById("gallery");

    if (input === "strawberry") {
      gallery.style.display = "block";
      error.style.display = "none";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
